<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="ptscript.js"></script>
  <meta name="author" content="pang-s" />
  <meta name="description" content="pom-tom: a pomodoro time management tool" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <title>pom-tom</title>
</head>

<body>
  <div id="main_div">
    <p>
      <input type="text" id="myText" placeholder="Write down your goal!">
      <br><br>
      <span id="time">25:00</span>
      <br><br>
      <span id="new_stars"> &#x2B50;&#x2B50;&#x2B50;&#x2B50; </span>
      <br><br>

      <div class="container">
        <!-- <img src="IconTemplate.png" alt="Snow" style="width:100%"> -->
        <button class="btn" id="stopButton" onclick="restart();">start again</button>
        <button class="btn" id="startButton" onclick="startTiming();">START!</button>
      </div>

    </p>
  </div>

</body>

</html>
